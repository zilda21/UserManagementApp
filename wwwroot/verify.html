<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b0f14; --text:#dbe3ec; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Arial,sans-serif}
    .wrap{max-width:560px;margin:48px auto;padding:0 16px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Email verification</h1>
    <div id="msg">Verifying…</div>
  </div>

<script>
(async () => {
  const p = new URLSearchParams(location.search);
  const token = p.get('token') || '';
  const res = await fetch('/api/User/verify?token=' + encodeURIComponent(token));
  const raw = await res.text();
  let data = {}; try { data = JSON.parse(raw); } catch {}

  const msg = document.getElementById('msg');
  if (res.ok) {
    msg.textContent = (data.message || 'Email verified.') + ' Redirecting to login…';
    setTimeout(() => location.href = 'login.html', 900); 
  } else {
    msg.textContent = data.message || raw || 'Verification failed';
  }
})();
</script>
</body>
</html>
