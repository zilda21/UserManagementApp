<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    :root{--bg:#0b0f14;--card:#10161d;--text:#dbe3ec;--muted:#9fb0c1;--blue:#2563eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Arial,sans-serif}
    .wrap{max-width:560px;margin:48px auto;padding:0 16px}
    h1{font-size:26px;margin:0 0 16px}
    .card{background:var(--card);border:1px solid #243041;border-radius:12px;padding:18px}
    input,button{width:100%;padding:10px 12px;margin:8px 0;border-radius:8px;border:1px solid #273243}
    input{background:#0f141a;color:var(--text)}
    button{background:var(--blue);color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:12px;font-size:14px;color:var(--muted)}
    .err{color:#ffc5c5; white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Register</h1>
    <div class="card">
      <input id="name" placeholder="Name" />
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="btn">Create account</button>
      <div id="msg" class="msg"></div>
      <div class="msg"><a href="login.html">Have an account? Login</a></div>
    </div>
  </div>

  <script>
    const msg = document.getElementById('msg');

    function showError(text) {
      msg.className = 'msg err';
      msg.textContent = text || 'Registration failed';
    }

    document.getElementById('btn').onclick = async () => {
      msg.textContent = ''; msg.className = 'msg';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/User/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const raw = await res.text();
        let data = {};
        try { data = JSON.parse(raw); } catch { /* leave as text */ }

        if (res.ok) {
          msg.className = 'msg';
          msg.innerHTML = (data.verifyUrl)
            ? `${data.message || 'Registered.'}<br><a href="${data.verifyUrl}">Verify now</a>`
            : (data.message || 'Registered.');
        } else {
          showError((data && data.message) ? data.message : raw || `HTTP ${res.status}`);
        }
      } catch (e) {
        showError(String(e));
      }
    };
  </script>
</body>
</html>
