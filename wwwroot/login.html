<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b0f14; --card:#10161d; --text:#dbe3ec; --muted:#9fb0c1; --blue:#2563eb; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Arial,sans-serif}
    .wrap{max-width:560px;margin:48px auto;padding:0 16px}
    h1{font-size:26px;margin:0 0 16px}
    .card{background:var(--card);border:1px solid #243041;border-radius:12px;padding:18px}
    input{width:100%;padding:10px 12px;margin:8px 0;border-radius:8px;border:1px solid #273243;background:#0f141a;color:var(--text)}
    button{width:100%;padding:10px 14px;border-radius:8px;border:1px solid #243041;background:var(--blue);color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:12px;font-size:14px;color:var(--muted)}
    .err{color:#ffc5c5}
    a{color:#9ecbff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Login</h1>
    <div class="card">
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="btn">Login</button>
      <div id="msg" class="msg"></div>
      <div class="msg"><a href="register.html">Create account</a></div>
    </div>
  </div>

<script>
const msg = document.getElementById('msg');

document.getElementById('btn').onclick = async () => {
  msg.textContent = '';
  msg.className = 'msg';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  const res = await fetch('/api/User/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ email, password })
  });

  const text = await res.text();
  let data; try { data = JSON.parse(text || '{}'); } catch { data = {}; }

  if (res.ok) {
   
    msg.textContent = `${data.message || 'Login successful'} (status: ${data.status || 'unknown'})`;
    setTimeout(()=> location.href = 'admin.html', 800);
  } else {
    msg.className = 'msg err';
    msg.textContent = data.message || text || `Error ${res.status}`;
  }
};
</script>
</body>
</html>
